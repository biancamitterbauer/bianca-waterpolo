[build]
  command = "npm ci && npx ng build"
  publish = "dist/bianca-waterpolo/browser"

[build.environment]
  NODE_VERSION = "20"

# Route all requests through the Angular SSR edge function
[[edge_functions]]
  path = "/*"
  function = "server"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
