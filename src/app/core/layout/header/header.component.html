<header class="global-header" [class.menu-open]="menuOpen()">
  <div class="header-bar">
    <div class="header-container">
      <a class="logo" routerLink="/" aria-label="Startseite">
        <img
          src="assets/images/logos/logo_spandau_04_lang_hell.png"
          srcset="assets/images/logos/logo_spandau_04_lang_hell.png 1x"
          sizes="(max-width: 900px) 36px, 160px"
          alt="Wasserfreunde Spandau 04 - Logo"
          decoding="async"
          loading="eager"
        />
      </a>

      <nav class="primary-nav" aria-label="Hauptnavigation">
        <a
          *ngFor="let item of navItems"
          class="nav-link"
          [routerLink]="item.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="item.exact ? rlaExact : rlaNonExact"
        >
          {{ item.labelKey | t }}
        </a>
      </nav>

      <div class="actions">
        <button
          class="hamburger"
          type="button"
          aria-label="Navigation umschalten"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="menuOpen()"
          (click)="toggleMenu()"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </div>

  <div class="mobile-panel" *ngIf="menuOpen()" id="mobile-menu">
    <nav class="mobile-nav" aria-label="Mobile Navigation">
      <a
        *ngFor="let item of navItems"
        class="mobile-link"
        [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="item.exact ? rlaExact : rlaNonExact"
        (click)="closeMenu()"
      >
        {{ item.labelKey | t }}
      </a>
    </nav>

    <!-- language switch moved to footer -->
  </div>
</header>
